services:
  web:
    build: .
    image: nginx-proxy:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${LCINFRA_LETSENCRYPT}:/etc/letsencrypt:ro
      - ${LCINFRA_DHPARAM}:/etc/nginx/dhparam.pem:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./locations:/etc/nginx/locations:ro
    environment:
      - TZ=${LCINFRA_TIMEZONE}
    healthcheck:
      test: ["CMD", "curl", "-sSf", "https://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mirrors
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    command: renew
    volumes:
      - ${LCINFRA_LETSENCRYPT}:/etc/letsencrypt:z
      - ${LCINFRA_LETSENCRYPT}:/var/lib/letsencrypt:z

networks:
  mirrors:
    name: mirror_backend_net
    external: true
