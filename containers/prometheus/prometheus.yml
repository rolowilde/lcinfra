global:
  scrape_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090
  - job_name: blackbox
    static_configs:
      - targets:
          - blackbox-exporter:9115
  - job_name: node
    static_configs:
      - targets:
          - host.containers.internal:9100
  - job_name: blackbox-http
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://proxy
          - http://proxy/mirror/
          - http://proxy/mirror/archlinux/
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
  - job_name: supercronic
    static_configs:
      - targets:
          - rsync-archlinux:9746
  - job_name: caddy
    static_configs:
      - targets:
          - mirror-archlinux:2019
          - mirror:2019
          - proxy:2019
