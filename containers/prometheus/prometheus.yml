scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090
  - job_name: node
    static_configs:
      - targets:
          - host.containers.internal:9100
  - job_name: supercronic
    static_configs:
      - targets:
          - rsync-archlinux:9746
  - job_name: caddy
    static_configs:
      - targets:
          - mirror-archlinux:2019
          - mirror:2019
          - proxy:2019
